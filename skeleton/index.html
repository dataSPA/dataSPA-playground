<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ds-play Playground</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.slate.min.css"
        />
        <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-RC.7/bundles/datastar.js"
        ></script>
        <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/dataSPA/dataSPA-inspector@latest/dataspa-inspector.bundled.js"
        ></script>
    </head>
    <body>
        <main>
            <h1>ds-play Playground</h1>
            <p>Welcome, <strong>{{.Username}}</strong>!</p>

            <div data-signals:message="''" data-init="@get('/')">
                <section>
                    <h2>Send a Message</h2>
                    <input
                        type="text"
                        data-bind:message
                        placeholder="Type a message..."
                    />
                    <button data-on:click="@post('/action/')">Send</button>
                </section>

                <section id="content">
                    <h2>Live Updates</h2>
                    <p>SSE Message count: <strong>0</strong></p>
                    <p>Loop counter: <strong>0</strong></p>
                    <p>Global hits counter: <strong>0</strong></p>
                    <p>ðŸ’¬ message: <em>none</em></p>
                </section>
            </div>
        </main>
        <dataspa-inspector></dataspa-inspector>
    </body>
</html>
